<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Relat√≥rio de Votos
  </h1>
  <ol class="breadcrumb">
    <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active"><a href="#">Votos</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
    <div class="col-md-12">
      <div class="box box-solid box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Votos</h3>
        </div>
        <div class="box-body">
          <form class="form-inline"  action="/admin/votos" method="get" >
            <div class="row">
            <div class="form-group col-md-6">
               <label for="idlocalidade">Localidade</label>
              <select class="form-control" name="idlocalidade" id = "idlocalidade">
                <option value="">Nenhum</option>
                {loop="$localidades"}
                <option value="{$value.id}">{$value.estado}</option>
                {/loop}
              </select>
            </div>
            <div class="form-group col-md-4">
               <label for="idtipo">Tipo</label>
              <select class="form-control" name="idtipo" id = "idtipo">
                <option value="">Nenhum</option>
                {loop="$tipo"}
                <option value="{$value.id}">{$value.descricao}</option>
                {/loop}
              </select>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Pesquisar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
</div>
