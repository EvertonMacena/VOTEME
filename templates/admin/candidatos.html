<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Lista de candidatos
  </h1>
  <ol class="breadcrumb">
    <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active"><a href="#">Candidatos</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">

            <div class="box-header">
              <a href="/admin/candidatos/create" class="btn btn-success">Cadastrar candidato</a>
              <div class="box-tools">
                  <form action="/admin/candidatos">
                  <div class="input-group input-group-sm" style="width: 150px;">
                    <input type="text" name="search" class="form-control pull-right" placeholder="Search" value="{$search}">
                    <div class="input-group-btn">
                      <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                    </div>
                  </div>
                </form>
              </div>
            </div>

            <div class="box-body no-padding">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th style="width: 10px">#</th>
                    <th>Numero</th>
                    <th>Nome</th>
                    <th>Partido</th>
                    <th style="width: 80px">Localidade</th>
                    <th style="width: 240px">&nbsp;</th>
                  </tr>
                </thead>
                <tbody>
                {loop="$candidatos"}
                  <tr>
                    <td>{$value.id}</td>
                    <td>{$value.numero}</td>
                    <td>{$value.nome}</td>
                    <td>{$value.partido}</td>
                    <td>{$value.localidade}</td>
                    <td>
                      <a href="/admin/candidatos/{$value.id}/propostas" class="btn btn-default btn-xs"><i class="fa fa-newspaper-o"></i> Propostas</a>
                      <a href="/admin/candidatos/{$value.id}/update" class="btn btn-info btn-xs"><i class="fa fa-edit"></i> Editar</a>
                      <a href="/admin/candidatos/{$value.id}/delete" onclick="return confirm('Deseja realmente excluir este registro?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Excluir</a>
                    </td>
                  </tr>
                {/loop}
                </tbody>
              </table>
            </div>
            <!-- /.box-body -->

            <div class="box-footer clearfix">
              <ul class="pagination pagination-sm no-margin pull-right">
                {loop="$pages"}
                <li><a href="{$value.href}">{$value.text}</a></li>
                {/loop}
              </ul>
            </div>
          </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
